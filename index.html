<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="content-container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
      <form>
        <h1> How much was your bill? </h1>
        <input id="billing-amount" type="text" placeholder="Bill amount">

        <h1> How was your service?</h1>
          <select id="service-quality">
          <option disabled selected value="0">Choose an Option</option>
          <option value="0.30"> 30% - Perfect</option>
          <option value="0.20"> 20% - Good</option>
          <option value="0.10"> 10% - Standard</option>
          <option value="0.05">Bad</option>
        </select>
      </form>
      <h1> How many people are sharing the bill?</h1>
      <input id="people-amount" type="text" placeholder="Number of People">
      <button type="button" id="calculate"> Calculate</button>
    </div>
    <!-- caculator end-->
    <div id="boxTip">
      <span id="tip">0.00</span>
      <small id="each">each person</small>
    </div>
    <!-- boxTip end-->
  </div>
  <!-- content-container end-->

  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
