<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="content-container">
    <h1 id="headline">Tip Calculator</h1>
    <hr>
    <div id="calculator">
      <form>
        <h1> How much was your bill? </h1>
        <!-- <label for="billing-amount">Billing:</label> -->
        <input id="billing-amount" type="text" placeholder="Bill amount">
        <h1> How was your service?</h1>
          <select id="service-quality">
          <option disabled selected value="0">Choose an Option</option>
          <option value="0.30"> 30% - Perfect</option>
          <option value="0.20"> 20% - Good</option>
          <option value="0.10"> 10% - Standard</option>
          <option value="0.05">Bad</option>
        </select>
      </form>
      <div id="people-box">
        <h1> How many are sharing the bill?</h1>
        <input id="people-amount" type="text" placeholder="Number of People">
      </div>
      <div>
        <button type="button" id="calculate"><h1>Calculate</h1></button>
      </div>
    </div>
    <!-- caculator end-->
  </div>
  <!-- content-container end-->
    <div id="boxTip">
      <div class="tip-test">
        <h1 id="tip">0.00</h1>
        <h1 id="each">each person</h1>
      </div>
    </div>
    <!-- boxTip end-->
  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
